<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Document</title>
    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
    <!-- main -->
    <div class="main d-flex px-0">
        <!-- sidebar -->
        <div class="mysidebar d-none d-md-block col-md-3 bg-dark py-5 h-100 fixed-left">
            <ul class="list-group">
                <li><a class="list-group-item list-group-item-action py-3 my-1" href="index.html"><i class="fas fa-sign-in-alt"></i> Login page</a></li>
                <li><a class="list-group-item list-group-item-action py-3 my-1" href="index-2.html"><i class="fas fa-user-alt"></i> Accounts list</a></li>
                <li><a class="list-group-item list-group-item-action active py-3 my-1" href="index-3.html"><i class="fas fa-chart-line"></i> Single profile</a></li>
            </ul>
        </div>
        <!-- navbar -->
        <!-- On screens that are less than 768px wide, make the sidebar into a topbar  -->
        <div class="mynavbar d-md-none d-block bg-dark fixed-top">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <!-- <a class="navbar-brand" href="#"></a> -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html"><i class="fas fa-sign-in-alt"></i> Login page</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="index-2.html"><i class="fas fa-user-alt"></i> Accounts list</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="index-3.html"><i class="fas fa-chart-line"></i> Single profile</a>
                    </li>    
                  </ul>
                </div>  
            </nav>
        </div>
        <!-- mainbar -->
        <div class="mainbar col-md-9 col-12 d-flex flex-column align-items-center marginLeft" id="mainbar">
            <!-- Profile -->
            <div class="singleProfileInfo col-md-4 col-sm-10 col-12 mt-5">
                <figure class="figure d-flex flex-column align-items-center justify-content-center">
                    <div class="figimg">
                        <img src="./images/17.jpg" class="figure-img img-fluid rounded-circle personimg w-100 h-100" alt="Person Picture">
                    </div>
                    <figcaption class="text-center mt-3">
                        <h4>ali1990</h4>
                        <h3><p class="figure-caption">Ali Rezai</p></h3>
                    </figcaption>
                </figure>
            </div>
            <!-- card box -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-3 col-sm-6">
                        <div class="cardBox bg-blue">
                            <div class="cardBoxText">
                                <h3>25673</h3>
                                <p>Follower</p>
                            </div>
                            <div class="cardBoxIcon">
                                <i class="fas fa-user-friends" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="cardBoxFooter">View More <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
            
                    <div class="col-lg-3 col-sm-6">
                        <div class="cardBox bg-green">
                            <div class="cardBoxText">
                                <h3>313</h3>
                                <p>Following</p>
                            </div>
                            <div class="cardBoxIcon">
                                <i class="fas fa-user-check" aria-hidden="true"></i>
                            </div>
                            <a href="#" class="cardBoxFooter">View More <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="cardBox bg-orange">
                            <div class="cardBoxText">
                                <h3>1000</h3>
                                <p>Posts</p>
                            </div>
                            <div class="cardBoxIcon">
                                <i class="fas fa-clipboard"></i>
                            </div>
                            <a href="#" class="cardBoxFooter">View More <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="cardBox bg-red">
                            <div class="cardBoxText">
                                <h3>786900</h3>
                                <p>Like</p>
                            </div>
                            <div class="cardBoxIcon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <a href="#" class="cardBoxFooter">View More <i class="fa fa-arrow-circle-right"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- chart -->
            <div class="col-md-10 col-12 mt-5">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script type='text/javascript' src="js/chart.js"></script>
</body>
